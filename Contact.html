<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Stark Industries</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utils.css">
    <style>
        body, header, form, label, p {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="img/Stark_Industries_Logo.png" alt="There was an error trying to load the image." style="width: 50px;"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Armours.html">Armours</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <section>
                <h2>Contact Stark Industries</h2>
                <form action="#" method="post">
                    <fieldset>
                        <legend>Your Information</legend>
                        <br>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </fieldset>

                    <fieldset>
                        <legend>Your Message</legend>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </fieldset>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
    </main>
    <footer class="flex-all-center">
        <p>Copyright &copy; StarkIndustries.com</p>
    </footer>
</body>
</html>
